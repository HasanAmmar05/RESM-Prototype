<html>
  <head>
    <meta charset="utf-8" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
      as="style"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B600%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B600%3B700%3B900"
      onload="this.rel='stylesheet'"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <title>Stitch Design</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
      :root {
        --primary-color: #0c7ff2;
      }
      body {
        font-family: Inter, "Noto Sans", sans-serif;
      }
    </style>
  </head>
  <body class="bg-slate-100">
    <div
      class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden"
    >
      <div class="flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-slate-200 px-6 md:px-10 py-4 bg-white shadow-sm"
        >
          <div class="flex items-center gap-3 text-slate-800">
            <div class="size-6 text-[var(--primary-color)]">
              <svg
                fill="none"
                viewBox="0 0 48 48"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g clip-path="url(#clip0_6_319)">
                  <path
                    d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z"
                    fill="currentColor"
                  ></path>
                </g>
                <defs>
                  <clipPath id="clip0_6_319">
                    <rect fill="white" height="48" width="48"></rect>
                  </clipPath>
                </defs>
              </svg>
            </div>
            <h1 class="text-xl font-semibold leading-tight tracking-tight">
              SchoolPay
            </h1>
          </div>
        </header>
        <main
          class="flex flex-1 items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
        >
          <div
            class="w-full max-w-md space-y-8 bg-white p-8 sm:p-10 rounded-xl shadow-2xl"
          >
            <div>
              <h2
                class="text-center text-3xl font-bold tracking-tight text-slate-900"
              >
                Parent Login
              </h2>
              <p class="mt-2 text-center text-sm text-slate-600">
                Access your school payment portal
              </p>
            </div>
            <form
              action="Parent-Children-info.html"
              class="space-y-6"
              method="GET"
            >
              <div>
                <label
                  class="block text-sm font-medium text-slate-700 pb-1.5"
                  for="ic-number"
                  >IC Number (ID No)</label
                >
                <div class="relative">
                  <span
                    class="material-icons-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"
                    >badge</span
                  >
                  <input
                    class="form-input block w-full rounded-md border-slate-300 bg-slate-50 py-3 pl-10 pr-3 text-slate-900 placeholder-slate-400 focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] sm:text-sm"
                    id="ic-number"
                    name="ic-number"
                    placeholder="Enter your IC Number"
                    required=""
                    type="text"
                  />
                </div>
              </div>
              <div>
                <label
                  class="block text-sm font-medium text-slate-700 pb-1.5"
                  for="name"
                  >Name</label
                >
                <div class="relative">
                  <span
                    class="material-icons-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"
                    >person</span
                  >
                  <input
                    class="form-input block w-full rounded-md border-slate-300 bg-slate-50 py-3 pl-10 pr-3 text-slate-900 placeholder-slate-400 focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] sm:text-sm"
                    id="name"
                    name="name"
                    placeholder="Enter your Name"
                    required=""
                    type="text"
                  />
                </div>
              </div>
              <div>
                <label
                  class="block text-sm font-medium text-slate-700 pb-1.5"
                  for="password"
                  >Password</label
                >
                <div class="relative">
                  <span
                    class="material-icons-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"
                    >lock</span
                  >
                  <input
                    class="form-input block w-full rounded-md border-slate-300 bg-slate-50 py-3 pl-10 pr-3 text-slate-900 placeholder-slate-400 focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] sm:text-sm"
                    id="password"
                    name="password"
                    placeholder="Enter your Password"
                    required=""
                    type="password"
                  />
                </div>
              </div>
              <div>
                <button
                  class="flex w-full justify-center rounded-md border border-transparent bg-[var(--primary-color)] py-3 px-4 text-sm font-semibold text-white shadow-sm hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-offset-2 transition-colors duration-150"
                  type="submit"
                >
                  Login
                </button>
              </div>
            </form>
            <p class="mt-8 text-center text-sm text-slate-600">
              Don't have an account?
              <a
                class="font-medium text-[var(--primary-color)] hover:text-opacity-80"
                href="#"
              >
                Sign up
              </a>
            </p>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
