<html>
  <head>
    <meta charset="utf-8" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
      as="style"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B600%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
      onload="this.rel='stylesheet'"
      rel="stylesheet"
    />
    <title>School Payment System</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
      :root {
        --primary-color: #0c7ff2;
        --checkbox-tick-svg: url("data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27white%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e");
      }
      .checkbox-custom:checked {
        background-image: var(--checkbox-tick-svg);
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }
    </style>
  </head>
  <body class="bg-slate-100 font-inter text-slate-800">
    <div
      class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-slate-200 bg-white px-6 py-4 shadow-sm"
        >
          <div class="flex items-center gap-3 text-slate-900">
            <div class="size-8 text-[var(--primary-color)]">
              <svg
                fill="none"
                viewBox="0 0 48 48"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g clip-path="url(#clip0_6_319)">
                  <path
                    d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z"
                    fill="currentColor"
                  ></path>
                </g>
                <defs>
                  <clipPath id="clip0_6_319">
                    <rect fill="white" height="48" width="48"></rect>
                  </clipPath>
                </defs>
              </svg>
            </div>
            <h2 class="text-xl font-semibold leading-tight tracking-tight">
              SchoolPay
            </h2>
          </div>
          <nav class="flex items-center gap-6">
            <a
              class="text-sm font-medium text-slate-600 hover:text-[var(--primary-color)] transition-colors"
              href="Parent-Children-info.html"
              >Dashboard</a
            >
            <a
              class="text-sm font-semibold text-[var(--primary-color)]"
              href="Parent-Children-info.html"
              >Payments</a
            >
            <a
              class="text-sm font-medium text-slate-600 hover:text-[var(--primary-color)] transition-colors"
              href="#"
              >Reports</a
            >
            <a
              class="text-sm font-medium text-slate-600 hover:text-[var(--primary-color)] transition-colors"
              href="#"
              >Settings</a
            >
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 ml-4 border-2 border-slate-200 shadow-sm"
              style="
                background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCwFYZwE82yNsE7SFj65qJym-_PjS6CFcmUPyf3KfxNX1Lebok4Xsxjo0ElRnMQ07alZvR4sttTCGpxNCpquAoXnBj9TUeBSQbJAjRXSvTLOUpqyggf8i1S5EdAQamUsF3zcfIzsxuxbr3duHHQFZukoahmll18sNsTpJynCJVTNfYSswUgajTQIxgYYlDuZo7LfqXKCsF20FahffqGkuAJ_SynR6K_vh3xkHaBhLL6ofc1c-akxAIv0PcjHo4zdHaYeUrm9smPHeg');
              "
            ></div>
          </nav>
        </header>
        <main class="flex flex-1 justify-center py-8 px-4 sm:px-6 lg:px-8">
          <div class="layout-content-container w-full max-w-3xl space-y-8">
            <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg">
              <h1
                class="text-3xl font-bold leading-tight tracking-tight text-slate-900 mb-8"
              >
                Make a Payment
              </h1>
              <section class="mb-8">
                <h2 class="text-xl font-semibold text-slate-800 mb-4">
                  Select Student(s) and Enter Amount
                </h2>
                <div
                  class="overflow-x-auto rounded-lg border border-slate-200 bg-white"
                >
                  <table class="min-w-full">
                    <thead class="bg-slate-50">
                      <tr>
                        <th
                          class="px-5 py-3 text-left text-xs font-medium uppercase tracking-wider text-slate-500 w-16"
                        >
                          <span class="sr-only">Select</span>
                        </th>
                        <th
                          class="px-5 py-3 text-left text-xs font-medium uppercase tracking-wider text-slate-500"
                        >
                          Student Name
                        </th>
                        <th
                          class="px-5 py-3 text-left text-xs font-medium uppercase tracking-wider text-slate-500"
                        >
                          Grade
                        </th>
                        <th
                          class="px-5 py-3 text-left text-xs font-medium uppercase tracking-wider text-slate-500"
                        >
                          Class
                        </th>
                        <th
                          class="px-5 py-3 text-left text-xs font-medium uppercase tracking-wider text-slate-500 w-40"
                        >
                          Amount
                        </th>
                      </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-200">
                      <tr>
                        <td class="px-5 py-4 whitespace-nowrap">
                          <input
                            class="checkbox-custom h-5 w-5 rounded border-slate-300 text-[var(--primary-color)] focus:ring-[var(--primary-color)] focus:ring-offset-0"
                            type="checkbox"
                          />
                        </td>
                        <td
                          class="px-5 py-4 whitespace-nowrap text-sm font-medium text-slate-900"
                        >
                          Emily Carter
                        </td>
                        <td
                          class="px-5 py-4 whitespace-nowrap text-sm text-slate-600"
                        >
                          5th
                        </td>
                        <td
                          class="px-5 py-4 whitespace-nowrap text-sm text-slate-600"
                        >
                          Class A
                        </td>
                        <td class="px-5 py-4 whitespace-nowrap">
                          <div class="relative">
                            <div
                              class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
                            >
                              <span class="text-slate-500 sm:text-sm">$</span>
                            </div>
                            <input
                              class="form-input block w-full rounded-md border-slate-300 py-2 pl-7 pr-3 shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] sm:text-sm placeholder:text-slate-400"
                              name="amount_emily"
                              placeholder="0.00"
                              type="number"
                            />
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td class="px-5 py-4 whitespace-nowrap">
                          <input
                            class="checkbox-custom h-5 w-5 rounded border-slate-300 text-[var(--primary-color)] focus:ring-[var(--primary-color)] focus:ring-offset-0"
                            type="checkbox"
                          />
                        </td>
                        <td
                          class="px-5 py-4 whitespace-nowrap text-sm font-medium text-slate-900"
                        >
                          Ethan Carter
                        </td>
                        <td
                          class="px-5 py-4 whitespace-nowrap text-sm text-slate-600"
                        >
                          3rd
                        </td>
                        <td
                          class="px-5 py-4 whitespace-nowrap text-sm text-slate-600"
                        >
                          Class B
                        </td>
                        <td class="px-5 py-4 whitespace-nowrap">
                          <div class="relative">
                            <div
                              class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
                            >
                              <span class="text-slate-500 sm:text-sm">$</span>
                            </div>
                            <input
                              class="form-input block w-full rounded-md border-slate-300 py-2 pl-7 pr-3 shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] sm:text-sm placeholder:text-slate-400"
                              name="amount_ethan"
                              placeholder="0.00"
                              type="number"
                            />
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </section>
              <section class="space-y-6">
                <div>
                  <label
                    class="block text-sm font-medium text-slate-700 mb-1"
                    for="payment-proof"
                    >Payment Proof (Optional)</label
                  >
                  <div
                    class="mt-1 flex justify-center rounded-md border-2 border-dashed border-slate-300 px-6 pt-5 pb-6 hover:border-slate-400 transition-colors"
                  >
                    <div class="space-y-1 text-center">
                      <svg
                        aria-hidden="true"
                        class="mx-auto h-12 w-12 text-slate-400"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 48 48"
                      >
                        <path
                          d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                        ></path>
                      </svg>
                      <div class="flex text-sm text-slate-600">
                        <label
                          class="relative cursor-pointer rounded-md bg-white font-medium text-[var(--primary-color)] focus-within:outline-none focus-within:ring-2 focus-within:ring-[var(--primary-color)] focus-within:ring-offset-2 hover:text-blue-700"
                          for="file-upload"
                        >
                          <span>Upload a file</span>
                          <input
                            class="sr-only"
                            id="file-upload"
                            name="file-upload"
                            type="file"
                          />
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="flex justify-end gap-4">
                  <a
                    href="Parent-Children-info.html"
                    class="inline-flex justify-center rounded-md border border-slate-300 bg-white px-4 py-2 text-sm font-medium text-slate-700 shadow-sm hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-offset-2"
                  >
                    Cancel
                  </a>
                  <a
                    href="Parent-Children-info.html"
                    class="inline-flex justify-center rounded-md border border-transparent bg-[var(--primary-color)] px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-offset-2"
                  >
                    Submit Payment
                  </a>
                </div>
              </section>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
